<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dungeons and Dragons Character Creator</title>
        <link href="./styles.css" rel="stylesheet">
    </head>
    <body>
        <div id="character_sheet" class="container">

            <fieldset id="heading" class="top-container organizer">
                <fieldset id="character_name-field" class="character_name-class">
                    <label id="character_name" class="main-box" for="name">Character Name<input id="name" type="text" placeholder="John Dnd" class="input-spacing"/></label>
                </fieldset>
                <fieldset id="character_description" class="main-box">
                    <fieldset id="character_description-sub_fields">
                        <label id="class&level" class="sub-box" for="class">Class & Level<input id="class" type="text" placeholder="Class and Level" class="input-spacing"/></label>
                    </fieldset>
                    <fieldset id="character_description-sub_fields">
                        <label id="race-label" class="sub-box" for="race">Race<input id="race" type="text" placeholder="Race" class="input-spacing"/></label>
                    </fieldset>
                    <fieldset id="character_description-sub_fields">
                        <label id="background-label" class="sub-box" for="background">Background<input id="background" type="text" placeholder="Background" class="input-spacing"/></label>
                    </fieldset>
                    <fieldset id="character_description-sub_fields">
                        <label id="alignment-label" class="sub-box" for="alignment">Alignment<input id="alignment" type="text" placeholder="Alignment" class="input-spacing"/></label>
                    </fieldset>
                    <fieldset id="character_description-sub_fields">
                        <label id="player_name-label" class="sub-box" for="player_name">Player Name<input id="player_name" type="text" placeholder="Class and Level" class="input-spacing"/></label>
                    </fieldset>
                    <fieldset id="character_description-sub_fields">
                        <label id="experience_points-label" class="sub-box" for="experience_points">Experience Points<input id="experience_points" type="text" placeholder="Experience" class="input-spacing"/></label>
                    </fieldset>
                </fieldset>
            </fieldset>

            <fieldset id="ability-scores" class="middle organizer">
                <fieldset id="strength-field" class="strength-class">
                    <input id="strength-main" type="number" class="main-ability-scores-spacing"/>
                    <input id="strength-mod" type="number" class="sub-ability-scores-spacing"/>
                    <label id="strength-main-label" class="sub-box" for="strength-main">Strength</label>
                </fieldset>
                <fieldset id="dexterity-field" class="dexterity-class">
                    <input id="dexterity-main" type="number" class="main-ability-scores-spacing"/>
                    <input id="dexterity-mod" type="number" class="sub-ability-scores-spacing"/>
                    <label id="dexterity-main-label" class="sub-box" for="dexterity-main">Dexterity</label>
                </fieldset>
                <fieldset id="constitution-field" class="constitution-class">
                    <input id="constitution-main" type="number" class="main-ability-scores-spacing"/>
                    <input id="constitution-mod" type="number" class="sub-ability-scores-spacing"/>
                    <label id="constitution-main-label" class="sub-box" for="constitution-main">Constitution</label>
                </fieldset>
                <fieldset id="intelligence-field" class="intelligence-class">
                    <input id="intelligence-main" type="number" class="main-ability-scores-spacing"/>
                    <input id="intelligence-mod" type="number" class="sub-ability-scores-spacing"/>
                    <label id="intelligence-main-label" class="sub-box" for="intelligence-main">Intelligence</label>               
                </fieldset>
                <fieldset id="wisdom-field" class="wisdom-class">
                    <input id="wisdom-main" type="number" class="main-ability-scores-spacing"/>
                    <input id="wisdom-mod" type="number" class="sub-ability-scores-spacing"/>
                    <label id="wisdom-main-label" class="sub-box" for="wisdom-main">Wisdom</label>
                </fieldset>
                <fieldset id="charisma-field" class="charisma-class">
                    <input id="charisma-main" type="number" class="main-ability-scores-spacing"/>
                    <input id="charisma-mod" type="number" class="sub-ability-scores-spacing"/>
                    <label id="charisma-main-label" class="sub-box" for="charisma-main">Charisma</label>
                </fieldset>
            </fieldset>

            <fieldset id="skills-saves-prof" class="middle organizer">
                <fieldset id="inspiration-field" class="inspiration-class">
                    <input id="inspiration" type="checkbox" class="inspiration-spacing"/>
                    <label id="inspiration-label" class="main-box" for="inspiration">Inspiration</label>
                </fieldset>
                <fieldset id="proficiency-field" class="proficiency-class">
                    <input id="proficiency" type="number" class="proficiency-spacing"/>
                    <label id="proficiency-label" class="main-box" for="proficiency">Proficiency</label>
                </fieldset>
                <fieldset id="saving_throw_box-label" class="main-box">
                    <label id="strength_saving-label" class="sub-box" for="strength_saving"><input id="strength_saving" type="checkbox" class="saving-throw-spacing"/>__Strength</label>
                    <label id="dexterity_saving-label" class="sub-box" for="dexterity_saving"><input id="dexterity_saving" type="checkbox" class="saving-throw-spacing"/>__Dexterity</label>
                    <label id="constitution_saving-label" class="sub-box" for="constitution_saving"><input id="constitution_saving" type="checkbox" class="saving-throw-spacing"/>__Constitution</label>
                    <label id="intelligence_saving-label" class="sub-box" for="intelligence_saving"><input id="intelligence_saving" type="checkbox" class="saving-throw-spacing"/>__Intelligence</label>
                    <label id="widsom_saving-label" class="sub-box" for="widsom_saving"><input id="widsom_saving" type="checkbox" class="saving-throw-spacing"/>__Widsom</label>
                    <label id="charisma_saving-label" class="sub-box" for="charisma_saving"><input id="charisma_saving" type="checkbox" class="saving-throw-spacing"/>__Charisma</label>
                    <label id="saving_throw-label" class="sub-box">Saving Throws</label>
                </fieldset>

                <fieldset id="skills-label" class="main-box">
                    <label id="acrobatics-label" class="sub-box" for="acrobatics"><input id="acrobatics" type="checkbox" class="skill-spacing"/>__Acrobatics (Dex)</label>
                    <label id="animal_handling-label" class="sub-box" for="animal_handling"><input id="animal_handling" type="checkbox" class="skill-spacing"/>__Animal Handling (Wis)</label>
                    <label id="arcana-label" class="sub-box" for="arcana"><input id="arcana" type="checkbox" class="skill-spacing"/>__Arcana(Int)</label>
                    <label id="athletics-label" class="sub-box" for="athletics"><input id="athletics" type="checkbox" class="skill-spacing"/>__Athletics(Str)</label>
                    <label id="deception-label" class="sub-box" for="deception"><input id="deception" type="checkbox" class="skill-spacing"/>__Deception(Cha)</label>
                    <label id="history-label" class="sub-box" for="history"><input id="history" type="checkbox" class="skill-spacing"/>__History(Int)</label>
                    <label id="insight-label" class="sub-box" for="insight"><input id="insight" type="checkbox" class="skill-spacing"/>__Insight(Wis)</label>
                    <label id="intimidation-label" class="sub-box" for="intimidation"><input id="intimidation" type="checkbox" class="skill-spacing"/>__Intimidation(Cha)</label>
                    <label id="investigation-label" class="sub-box" for="investigation"><input id="investigation" type="checkbox" class="skill-spacing"/>__Investigation(Int)</label>
                    <label id="medicine-label" class="sub-box" for="medicine"><input id="medicine" type="checkbox" class="skill-spacing"/>__Medicine(Wis)</label>
                    <label id="nature-label" class="sub-box" for="nature"><input id="nature" type="checkbox" class="skill-spacing"/>__Nature(Int)</label>
                    <label id="perception-label" class="sub-box" for="perception"><input id="perception" type="checkbox" class="skill-spacing"/>__Perception(Wis)</label>
                    <label id="performance-label" class="sub-box" for="performance"><input id="performance" type="checkbox" class="skill-spacing"/>__Performance(Cha)</label>
                    <label id="persuasion-label" class="sub-box" for="persuasion"><input id="persuasion" type="checkbox" class="skill-spacing"/>__Persuasion(Cha)</label>
                    <label id="religion-label" class="sub-box" for="religion"><input id="religion" type="checkbox" class="skill-spacing"/>__Religion(Int)</label>
                    <label id="slight_of_hand-label" class="sub-box" for="slight_of_hand"><input id="slight_of_hand" type="checkbox" class="skill-spacing"/>__Slight of Hand(Dex)</label>
                    <label id="stealth-label" class="sub-box" for="stealth"><input id="stealth" type="checkbox" class="skill-spacing"/>__Stealth(Dex)</label>
                    <label id="survival-label" class="sub-box" for="survival"><input id="survival" type="checkbox" class="skill-spacing"/>__Survival(Wis)</label>
                    <label id="skill_box-label" class="sub-box">Skills</label>
                </fieldset>
            </fieldset>

            <fieldset id="current_status-attacks" class="middle organizer">
                <fieldset id="AC-initiative-speed">
                    <fieldset id="AC-initiative-speed-field" class="AC-initiative-speed-class">
                        <input id="armor_class" type="number" class="AC-I-S-spacing"/>
                        <input id="initiative" type="number" class="AC-I-S-spacing"/>
                        <input id="speed" type="number" class="AC-I-S-spacing"/>
                    </fieldset>
                    <fieldset id="AC-initiative-speed-labels">
                        <label id="armor_class-label" class="sub-box" for="armor_class">Armor</label>
                        <label id="initiative-label" class="sub-box" for="initiative">Initiative</label>
                        <label id="speed-label" class="sub-box" for="speed">Speed</label>
                    </fieldset>
                </fieldset>

                <fieldset id="current_hp-field" class="current_hp-class">
                    <label id="current_hp-label" class="sub-box" for="current_hp"><input id="current_hp" type="number" class="current_hp-spacing"/>Current Hitpoint</label>
                </fieldset>

                <fieldset id="temp_hp-field" class="temp_hp-class">
                    <label id="temp_hp-label" class="sub-box" for="temp_hp"><input id="temp_hp" type="number" class="temp_hp-spacing"/>Temporary Hitpoints</label>
                </fieldset>

                <fieldset id="hit_dice-death_saves-field" class="hit_dice-death_saves-class">
                    <fieldset id="hit_dice-field" class="hit_dice-class">
                        <fieldset id="hit_dice_maximum-field">
                            <label id="hit_dice_maximum-label" class="sub-box" for="hit_dice_maximum">Total</label>
                            <input id="hit_dice_maximum" type="number" class="hit_dice_maximum-spacing"/>
                        </fieldset>
                        <input id="hit_dice" type="number" class="hit_dice-spacing"/>
                        <label id="hit_dice-label" class="sub-box" for="hit_dice">Hit Dice</label>
                    </fieldset>

                    <fieldset id="death_saves-field" class="death_saves-class">
                        <fieldset id="success-label-inputs">
                            <label id="sucess-label" class="sub-box" for="sucess">Sucess</label>
                            <input id="sucess" type="checkbox" class="death_saves-spacing"/>
                            <input id="sucess" type="checkbox" class="death_saves-spacing"/>
                            <input id="sucess" type="checkbox" class="death_saves-spacing"/>   
                        </fieldset>

                        <fieldset id="failure-label-inputs">
                            <label id="failure-label" class="sub-box" for="failure">Failure</label>
                            <input id="failure" type="checkbox" class="death_saves-spacing"/>
                            <input id="failure" type="checkbox" class="death_saves-spacing"/>
                            <input id="failure" type="checkbox" class="death_saves-spacing"/> 
                        </fieldset>
                        
                        <label id="death_saves-label" class="sub-box">Death Saves</label>      
                    </fieldset>  
                </fieldset>

                <fieldset id="attacks_spellcasting-field" class="attacks_spellcasting-class">
                    <label id="attacks_spellcasting-label" class="sub-box" for="attacks_spellcasting"><input id="attacks_spellcasting" type="text" class="attacks_spellcasting-spacing"/>Attacks & Spellcasting</label>
                </fieldset>

            </fieldset>

            <fieldset id="personality_and_features" class="middle organizer">
                <fieldset id="personality_traits" class="main-box">
                    <input id="personality" type="text" class="personality-trait-spacing"/>
                    <label id="personality-label" class="sub-box" for="personality">Personality</label>
                    <input id="ideals" type="text" class="personality-trait-spacing"/>
                    <label id="ideals-label" class="sub-box" for="ideals"></label>Ideals</label>
                    <input id="bonds" type="text" class="personality-trait-spacing"/>
                    <label id="bonds-label" class="sub-box" for="bonds"></label>Bonds</label>
                    <input id="flaws" type="text" class="personality-trait-spacing"/>
                    <label id="flaws-label" class="sub-box" for="flaws">Flaws</label>
                </fieldset>

                <fieldset id="features-field" class="main-box">
                    <input id="features" type="text" class="features-spacing"/>
                    <label id="features-label" class="sub-box" for="features">Features</label>
                </fieldset>
            </fieldset>

            <fieldset id="perception-equipment-other" class="footer organizer">
                <fieldset id="pp-other_proficiencies" class="main-box">
                    <fieldset id="passive_perception-field">
                        <input id="passive_perception" type="number" class="PP-spacing"/>
                        <label id="passive_perception-label" class="sub-box" for="passive_perception">Passive Perception</label>
                    </fieldset>
                    <input id="other_proficiencies" type="number" class="other_proficiencies-spacing"/>
                    <label id="other_proficiencies-label" class="sub-box" for="other_proficiencies">Other Proficiencies</label>
                </fieldset>
                <fieldset id="equipment-fieldset" class="main-box">
                    <input id="equipment" type="text" class="equipment-spacing"/>
                    <label id="equipment-label" class="sub-box" for="equipment">Equipment</label>
                </fieldset>
                <fieldset id="traits-fieldset" class="main-box">
                    <input id="equipment" type="text" class="traits-spacing"/>
                    <label id="traits-label" class="main-box" for="traits">Traits</label>
                </fieldset>    
            </fieldset>
        </div>

        <script src="./script.js"></script>  
    </body>
</html>
