<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dungeons and Dragons Character Creator</title>
        <link href="./styles.css" rel="stylesheet">
    </head>
    <body>
        <div id="character_sheet" class="container">
            <div id="heading" class="top-container organizer">
                <div id="character_name" class="main-box">character_name</div>
                <div id="character_description" class="main-box">character_description
                    <div id="class&level" class="sub-box"></div>
                    <div id="race" class="sub-box"></div>
                    <div id="background" class="sub-box"></div>
                    <div id="alignment" class="sub-box"></div>
                    <div id="player_name" class="sub-box"></div>
                    <div id="experience_points" class="sub-box"></div>
                </div>
            </div>
            <div id="ability-scores" class="middle organizer">
                <div id="stat_blocks" class="main-box">stat_blocks
                    <div id="strength" class="sub-box"></div>
                    <div id="dexterity" class="sub-box"></div>
                    <div id="constitution" class="sub-box"></div>
                    <div id="intelligence" class="sub-box"></div>
                    <div id="widsom" class="sub-box"></div>
                    <div id="charisma" class="sub-box"></div>
                </div>
            </div>
            <div id="skills-saves-prof" class="middle organizer">
                <div id="inspiration" class="main-box">inspiration</div>
                <div id="proficiency" class="main-box">proficiency</div>
                <div id="saving_throw_box" class="main-box">
                    <div id="strength_saving" class="sub-box"></div>
                    <div id="dexterity_saving" class="sub-box"></div>
                    <div id="constitution_saving" class="sub-box"></div>
                    <div id="intelligence_saving" class="sub-box"></div>
                    <div id="widsom_saving" class="sub-box"></div>
                    <div id="charisma_saving" class="sub-box"></div>
                </div>
                <div id="skills" class="main-box">skills
                    <div id="acrobatics" class="sub-box"></div>
                    <div id="animal_handling" class="sub-box"></div>
                    <div id="arcana" class="sub-box"></div>
                    <div id="athletics" class="sub-box"></div>
                    <div id="deception" class="sub-box"></div>
                    <div id="history" class="sub-box"></div>
                    <div id="insight" class="sub-box"></div>
                    <div id="intimidation" class="sub-box"></div>
                    <div id="investigation" class="sub-box"></div>
                    <div id="medicine" class="sub-box"></div>
                    <div id="nature" class="sub-box"></div>
                    <div id="perception" class="sub-box"></div>
                    <div id="performance" class="sub-box"></div>
                    <div id="persuasion" class="sub-box"></div>
                    <div id="religion" class="sub-box"></div>
                    <div id="slight_of_hand" class="sub-box"></div>
                    <div id="stealth" class="sub-box"></div>
                    <div id="survival" class="sub-box"></div>
                </div>
            </div>
            <div id="current_status-attacks" class="middle organizer">
                <div id="current_status" class="main-box">current_status
                    <div id="armor_class" class="sub-box"></div>
                    <div id="initiative" class="sub-box"></div>
                    <div id="speed" class="sub-box"></div>
                    <div id="current_hp" class="sub-box"></div>
                    <div id="temp_hp" class="sub-box"></div>
                    <div id="hit_dice" class="sub-box"></div>
                    <div id="death_saves" class="sub-box"></div>
                    <div id="attacks_spellcasting" class="sub-box"></div>
                    <div id="equipment" class="sub-box"></div>
                </div>
            </div>
            <div id="personality_and_features" class="middle organizer">
                <div id="personality" class="main-box">personality_traits
                    <div id="personality" class="sub-box"></div>
                    <div id="ideals" class="sub-box"></div>
                    <div id="bonds" class="sub-box"></div>
                    <div id="flaws" class="sub-box"></div>
                </div>
                <div id="features" class="main-box">features</div>
            </div>
            <div id="perception-equipment-other" class="footer organizer">
                <div id="pp-other_proficiencies" class="main-box">PP and other
                    <div id="passive-perception" class="sub-box"></div>
                    <div id="other_proficiencies" class="sub-box"></div>
                </div>
                <div id="equipment" class="main-box">equipment</div>
                <div id="traits" class="main-box">traits</div>
            </div>
        </div>

        <script src="./script.js"></script>  
    </body>
</html>
