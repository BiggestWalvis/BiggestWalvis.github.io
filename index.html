<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dungeons and Dragons Character Creator</title>
        <link href="./styles.css" rel="stylesheet">
    </head>
    <body>
        <div id=""character_sheet>
            <div id="character_name">character name</div>
            <div id="character_description">descriptors
                <div id="class&level"></div>
                <div id="race"></div>
                <div id="background"></div>
                <div id="alignment"></div>
                <div id="player_name"></div>
                <div id="experience_points"></div>
            </div>
            <div id="stat_blocks">stat blocks
                <div id="strength"></div>
                <div id="dexterity"></div>
                <div id="constitution"></div>
                <div id="intelligence"></div>
                <div id="widsom"></div>
                <div id="charisma"></div>
            </div>
            <div id="inspiration"></div>
            <div id="proficiency"></div>
            <div id="saving_throw_box">
                <div id="strength_saving"></div>
                <div id="dexterity_saving"></div>
                <div id="constitution_saving"></div>
                <div id="intelligence_saving"></div>
                <div id="widsom_saving"></div>
                <div id="charisma_saving"></div>
            </div>
            <div id="skills">
                <div id="acrobatics"></div>
                <div id="animal_handling"></div>
                <div id="arcana"></div>
                <div id="athletics"></div>
                <div id="deception"></div>
                <div id="history"></div>
                <div id="insight"></div>
                <div id="intimidation"></div>
                <div id="investigation"></div>
                <div id="medicine"></div>
                <div id="nature"></div>
                <div id="perception"></div>
                <div id="performance"></div>
                <div id="persuasion"></div>
                <div id="religion"></div>
                <div id="slight_of_hand"></div>
                <div id="stealth"></div>
                <div id="survival"></div>
            </div>
                <div id="current_status">
                <div id="armor_class"></div>
                <div id="initiative"></div>
                <div id="speed"></div>
                <div id="current_hp"></div>
                <div id="temp_hp"></div>
                <div id="hit_dice"></div>
                <div id="death_saves"></div>
                <div id="attacks_spellcasting"></div>
                <div id="equipment"></div>
            </div>
            <div id="character_traits">
                <div id="personality"></div>
                <div id="ideals"></div>
                <div id="bonds"></div>
                <div id="flaws"></div>
            </div>
            <div id="features&traits"></div>
        </div>

        <script src="./script.js"></script>  
    </body>
</html>
